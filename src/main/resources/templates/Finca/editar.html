<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/estilosForm.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<form method="post" th:action="@{/finca/save}" th:object="${finca}">
		<p>
			<input type="hidden" th:field="*{idfinca}" th:value="${idfinca}"/>
		<p>
			Nombre: <input type="text" th:field="*{nombre}" th:value="${nombre}"/>
		<p>
			Direccion: <input type="text" th:field="*{direccion}" th:value="${direccion}"/>
		<p>
			Superficie (m2): <input type="number" th:field="*{superficie}" th:value="${superficie}"/>
		<p>
			Fecha de creacion: <input type="date" th:field="*{fecha}" th:value="${fecha}"/>
		<p>
			<input type="submit" value="editar"/>

	</form>
</body>
</html>
